{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LuluAlerts</title>
        <meta name=”viewport” content=”width-device-width, initial-scale=1.0”>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="{% static 'lulu_alerts/newalert.js' %}"></script>
        <link rel="stylesheet" href="{% static 'lulu_alerts/variables.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'lulu_alerts/img/favicon.ico' %}"/>
    </head>
    <body>
            <nav class="navbar navbar-expand-md">
            <!-- Navbar content -->
                <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'lulu_alerts:myalerts' %}"><b>lulu alerts</b></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% block nav_item_myalerts %}{% endblock nav_item_myalerts %}" href="{% url 'lulu_alerts:myalerts' %}">My alerts</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link {% block nav_item_logout %}{% endblock nav_item_logout %}" href="{% url 'lulu_alerts:logout' %}">Logout</a>
                        </li>
                    </ul>
                  </div>
                </div>
            </nav>
        {% block body %}
        {% endblock %}
    <nav class="navbar fixed-bottom">
        <container>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </container>
    </nav>
    </body>
</html>
